<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pega na minha e balança</title>
  </head>
  <body>
    <button>Pega na minha e balança</button>
  </body>
  <script>
    if ("serial" in navigator) {
      // console.log(navigator);
      document.querySelector("button").addEventListener("click", async () => {
        const ports = await navigator.serial.getPorts();
        console.log(ports);
        // here fazer ports foreach port ; if port.getInfo === env.xxx

        let port;
        console.log(port);

        // to get port usb infos
        // const { usbProductId, usbVendorId } = port.getInfo();
        // console.log(usbProductId);
        // console.log(usbVendorId);
        let filter = { usbVendorId: 0x2341, usbProductId: 0x0043 };
        if (filter.usbVendorId && filter.usbProductId) {
          port = await navigator.serial.requestPort({ filter });
        } else {
          port = await navigator.serial.requestPort();
        }
        
        await port.open({ baudRate: 9600 });
        const reader = port.readable.getReader();
        while (true) {
          const { value, done } = await reader.read();
          if (done) {
            // Allow the serial port to be closed later.
            reader.releaseLock();
            break;
          }
          // value is a Uint8Array.
          console.log(value);

          var str = String.fromCharCode.apply(null, value);

          console.log(str);
        }
      });
    }
  </script>
</html>
